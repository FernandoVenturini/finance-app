<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finance App</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balance</h2>

                <div class="card">
                    <h3>
                        <span>
                            Incomes
                        </span>
                        <img src="./assets/income.svg" alt="Image de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>
                            Exits
                        </span>
                        <img src="./assets/expense.svg" alt="Image de saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>
                            Total
                        </span>
                        <img src="./assets/total.svg" alt="Image de total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>

            </section>

            <section id="transaction">
                <h2 class="sr-only">Transactions</h2>

                <a href="#"
                    onclick="Modal.open()"
                    class="button new">+ New Transactions</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>New Transaction</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label
                                class="sr-only"
                                for="description">Description</label>
                            <input
                                type="text"
                                id="description"
                                name="description"
                                placeholder="Descrição"
                                />
                        </div>

                        <div class="input-group">
                            <label
                                class="sr-only"
                                for="amount">Value</label>
                            <input
                                type="number"
                                step="0.01"
                                id="amount"
                                name="amount"
                                placeholder="0,00"
                                />
                            <small class="help">Use the - (negative) sign for
                                expenses and , (comma) for decimal places</small>
                        </div>

                        <div class="input-group">
                            <label
                                class="sr-only"
                                for="date">Date</label>
                            <input
                                type="date"
                                id="date"
                                name="date"
                                />
                        </div>

                        <div class="input-group actions">
                            <a
                                onclick="Modal.close()"
                                href="#"
                                class="button cancel">Cancel</a>
                            <button>Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer><p>dev.finance$</p></footer>

        <script src="./script.js"></script>
    </body>
</html>
